<!DOCTYPE html>

        <header>
            <h1></h1>
            <nav>
                <menu>
                    <li><a href="index.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>

        <main>
            <img alt="mountain landscape" src="https://s3-media0.fl.yelpcdn.com/bphoto/XSxE9wgxspioU3Nf61Qz7w/348s.jpg"/>
            <div id="header"><h1 id="headerContent">Gatekeeper | User Registration</h1></div>
            <form action="javascript:register()" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="gatecode">Gate Code:</label>
                <input type="gatecode" id="gatecode" name="gatecode" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Register</button>
            </form>
        </main>
