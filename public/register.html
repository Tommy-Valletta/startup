<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <title>Gatekeeper | User Registration</title>
</head>
<body>
    <div id="header"><h1 id="headerContent">Gatekeeper | User Registration</h1></div>
    <form action="javascript:register()" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="gatecode">Gate Code:</label>
        <input type="gatecode" id="gatecode" name="gatecode" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">Register</button>
    </form>

</body>
</html>
